<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
     <!-- Landscape images for viewports that are less than 960px -->
     <source srcset="images/museum Landscape-320w.jpg 320w,
                     images/museum Landscape-480w.jpg 480w,
                     images/museum Landscape-720w.jpg 720w,
                     images/museum Landscape-960w.jpg 960w"
                     media="(max-width: 959px)">
 
 <!-- Square images for viewports that are greater than or equal to 960px -->
 <source srcset="images/museum square-960w.jpg 480w,
                 images/museum square-1280w.jpg 640w,
                 images/museum square-1600w.jpg 800w"
                 media="(min-width: 960px)">

 <img src="images/museum.jpg" alt="placeholder" style="max-width: 100%; height: auto;">
 <!-- i added a max width and height -->
    </picture>

  </header>
</body>

</html>
